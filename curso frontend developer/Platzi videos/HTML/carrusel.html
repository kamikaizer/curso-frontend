<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Carrousel</title>
  <link rel="stylesheet" href="file:///Users/k3tsub4n/Desktop/curso_frontend_developer/stylecarrusel.css">
</head>
<body>
  <section class="carousel">
    <div class="carousel__container">
      <div class="carousel-item">
        <img class="carousel-item__img" src="https://images.pexels.com/photos/96380/pexels-photo-96380.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bajo">
        <div class="Carrousel-item__details">
          <div>
            <img src="https://img.icons8.com/flat_round/64/000000/play--v5.png" alt="play">
            <img src="https://img.icons8.com/flat_round/64/000000/fast-forward--v3.png" alt="Next">
          </div>
            <p class="Carrousel-item__details--title">Bass</p>
            <p class="Carrousel-item__details--subtitle">2019 16+ 114minutos</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="carousel-item__img" src="https://images.pexels.com/photos/1105666/pexels-photo-1105666.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Concierto">
        <div class="Carrousel-item__details">
          <div>
            <img src="https://img.icons8.com/flat_round/64/000000/play--v5.png" alt="play">
            <img src="https://img.icons8.com/flat_round/64/000000/fast-forward--v3.png" alt="Next">
          </div>
          <p class="Carrousel-item__details--title">Concert</p>
          <p class="Carrousel-item__details--subtitle">2019 16+ 115minutos</p>
      </div>
      </div>
      <div class="carousel-item">
        <img class="carousel-item__img" src="http://activate.fm/wp-content/uploads/2018/07/mejores-canciones-salsa-2018-musica-actual.jpg" alt="Audio">
        <div class="Carrousel-item__details">
          <div>
            <img src="https://img.icons8.com/flat_round/64/000000/play--v5.png" alt="play">
            <img src="https://img.icons8.com/flat_round/64/000000/fast-forward--v3.png" alt="Next">
          </div>
          <p class="Carrousel-item__details--title">Audio</p>
          <p class="Carrousel-item__details--subtitle">2019 16+ 1120minutos</p>
      </div>
      </div>
  </section>
</body>
</html>
